<app-header/>
    <div class="container-fluid orange" style="min-height: 100vh;">
        <div class="row" style="overflow: hidden; margin-bottom: 15%;">
            <div class="col-6 text-center" style="margin-top: 5%; margin-left: 25%; max-width: 50%;">
                <p class="title text-center"><strong>Modificar artículo</strong></p>
                <div class="card">
                    <div class="card-body">
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="d-flex">
                        <!-- Sección izquierda: Información de la cuenta -->
                        <div class="form-left col-6" style="text-align: start;">
                        <p class="textForm text-center" style="font-size: 1.6rem; color: #524e4e; font-family: 'Mada';"><strong> Información del artículo</strong></p>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="name" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Nombre</label>
                            <input type="text" class="form-control" id="name" formControlName="nombreArticulo" />
                        </div>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="email" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Descripción</label>
                            <input  class="form-control" id="desc" formControlName="descripcionArticulo" />
                        </div>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="password" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Stock</label>
                            <input  id="direcc" type="number" class="form-control" formControlName="stock">
                        </div>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="password" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Precio</label>
                            <input type="number" id="lat" class="form-control" formControlName="precioArticulo">
                        </div>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="password" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Tiempo Inicial</label>
                            <input type="date" id="lon" class="form-control" formControlName="tiempoInicial">
                        </div>
                        <div class="form-group" style="margin-bottom: 8%;">
                            <label for="password" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Tiempo Final</label>
                            <input type="date" id="apert" class="form-control" formControlName="tiempoFinal">
                        </div>



                    <div class="form-group" style="margin-bottom: 8%;">
                        <label for="password" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Categoría</label>
                        <select class="form-select" aria-label="Default select example" formControlName="categoria">
                            <option selected>Selecciona una categoría</option>
                            @for(categoria of categorias; track categoria.idCategoria){
                            <option value="{{categoria.idCategoria}}">{{categoria.nombreCategoria}}</option>
                        }
                        </select>
                    </div>
                        
                        <button type="submit" class="btn btn-warning" style="margin-top: 5%; width: 100%;"><strong> Modificar artículo</strong></button>
                        </div>
            
                        <!-- Sección derecha: Imagen de perfil -->
                        <div class="form-right col-6 text-center" style="margin-top: 8%;">
                        <p class="textForm text-center" style="font-size: 1.2rem; color: #524e4e; font-family: 'Mada'; margin-bottom: 10%;"><strong>Imagen del artículo</strong></p>
                        <div class="profile-image-container mb-4">
            
                            <img 
                            src='{{articulo.imagenArticulo}}'  
                            alt="Imagen de perfil" 
                            class="img-fluid float-start"
                            
                            />
                            
                        </div>
                        <div class="form-group" style="text-align: start;">
                            <label for="image" class="textForm" style="font-size: 1.2rem; color: #524e4e; font-family: 'Mada';">Enlace de la Imagen</label>
                            <input 
                            type="text" 
                            class="form-control" 
                            id="image" 
                            formControlName="imagenArticulo"
                            placeholder="Introduce el enlace de la imagen"
                            />
                        </div>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            <br/>
    </div>
<app-footer/>
