
    <div class="row orange" style="overflow: hidden; min-height: 100hv; min-width: 100vw">
        <div class="col-6" style="margin-top: 13%;">
            <p class="title text-center"><strong>Crear cuenta </strong></p>
            <div class="card" style="max-width: 50%; margin-left: 25%;">
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="textForm">Nombre</label>
                            <input type="text" class="form-control" id="InputName" placeholder="Ingresa tu nombre" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="textForm">Correo</label>
                            <input type="email" class="form-control" id="InputEmail1" placeholder="Ingresa tu correo" formControlName="email">
                            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" style="margin-top: 5%;" class="textForm">Contraseña</label>
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-top: 5%; margin-bottom: 5%;">Regístrate</button>
                        <br/>
                        <small id="emailHelp" class="form-text text-muted">¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></small>
                        </form>
                </div>
                </div>
        </div>
        <div class="col-6 imageBack text-center">
            <p class="title1"><strong>¡Bienvenido a FoodForLess!</strong></p>
        </div>
    </div>
