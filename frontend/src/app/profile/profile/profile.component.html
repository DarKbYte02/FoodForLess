<app-header/>
<div class="row orange" style="overflow: hidden;">
  <div class="col-6 text-center" style="margin-top: 5%; margin-left: 25%; max-width: 50%;">
    <p class="title text-center"><strong>Editar Perfil</strong></p>
    <div class="card">
      <div class="card-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="d-flex">
          <!-- Sección izquierda: Información de la cuenta -->
          <div class="form-left col-6" style="text-align: start;">
            <p class="textForm text-center" style="font-size: 1.6rem; color: #524e4e; font-family: 'Mada';"><strong> Información de tu cuenta</strong></p>
            <div class="form-group" style="margin-bottom: 8%;">
              <label for="name" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name" />
            </div>
            <div class="form-group" style="margin-bottom: 8%;">
              <label for="email" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Correo</label>
              <input type="email" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group" style="margin-bottom: 8%;">
              <label for="password" class="textForm" style="font-size: 1.3rem; color: #524e4e; font-family: 'Mada';">Nueva Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 5%; width: 100%;"><strong> Actualizar datos</strong></button>
          </div>

          <!-- Sección derecha: Imagen de perfil -->
          <div class="form-right col-6 text-center" style="margin-top: 8%;">
            <p class="textForm text-center" style="font-size: 1.2rem; color: #524e4e; font-family: 'Mada'; margin-bottom: 10%;"><strong>Imagen de Perfil</strong></p>
            <div class="profile-image-container mb-4">

              <img 
                src='{{user.imagenUsuario}}'  
                alt="Imagen de perfil" 
                class="img-fluid float-start"
                
              />
              
            </div>
            <div class="form-group" style="text-align: start;">
              <label for="image" class="textForm" style="font-size: 1.2rem; color: #524e4e; font-family: 'Mada';">Enlace de la Imagen</label>
              <input 
                type="text" 
                class="form-control" 
                id="image" 
                formControlName="image"
                (input)="onImageLinkChange($event)"
                placeholder="Introduce el enlace de la imagen"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer/>
